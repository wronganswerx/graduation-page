<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter Closed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      color: #343a40;
      text-align: center;
      overflow: hidden;
    }

    .error-container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: #e63946;
      animation: fadeIn 2s;
    }

    h2 {
      font-size: 2rem;
      margin-top: 0.5rem;
      animation: fadeIn 3s;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 2rem 0;
      animation: fadeIn 4s;
    }

    .moving-on {
      font-style: italic;
      color: #6c757d;
      margin-top: 2rem;
      animation: fadeIn 5s;
    }

    .emoji {
      font-size: 3rem;
      display: block;
      margin: 1rem 0;
      animation: bounce 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .progress-container {
      width: 100%;
      max-width: 300px;
      height: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
      margin: 2rem 0;
      overflow: hidden;
      animation: fadeIn 6s;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #52b788;
      animation: progress 3s forwards;
    }

    @keyframes progress {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    
    <span class="emoji">ðŸš€</span>
    
    <p>The developer has officially moved on from this chapter.</p>
    <p>This digital space now serves as a monument to personal growth and forward momentum.</p>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <div class="moving-on">
      "Some chapters must close for better ones to begin."
    </div>
  </div>

  <script>
    // Simple console message
    console.log("%c404 - Emotional Storage Cleared", 
      "color: #e63946; font-size: 16px; font-weight: bold;");
    console.log("%cAll cached memories have been properly archived.", 
      "color: #6c757d; font-size: 14px;");
  </script>
</body>
</html>
