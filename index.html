<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenangan Sayang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }
    img {
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: none;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: #ff69b4;
      cursor: pointer;
      z-index: 3;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Congraduation Sayangkuu üíñ</h1>
  <img src="Warna Warni Modern Estetik Kolase Photo Bersama couples.png" alt="Kenangan Sayang" />
  <audio id="bg-music" loop>
    <source src="tesssss.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <div class="play-button" onclick="startExperience()">‚ñ∂Ô∏è</div>
  <canvas class="confetti"></canvas>

  <script>
    const audio = document.getElementById('bg-music');
    const confettiCanvas = document.querySelector('.confetti');
    const ctx = confettiCanvas.getContext('2d');
    let confetti = [];

    function startExperience() {
      document.querySelector('.play-button').style.display = 'none';
      confettiCanvas.style.display = 'block';
      audio.play();

      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;

      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 10 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      setInterval(drawConfetti, 50);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      for (let i = 0; i < confetti.length; i++) {
        const c = confetti[i];
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.d;
        if (c.y > confettiCanvas.height) {
          c.y = 0;
          c.x = Math.random() * confettiCanvas.width;
        }
      }
    }
  </script>
</body>
</html>
